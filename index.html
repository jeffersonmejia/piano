<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Piano</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<section>
				<article class="keyboard">
					<div class="white-key first-octave" data-note="C" data-key="q"></div>
					<div class="black-key" data-note="C#" data-key="2"></div>
					<div class="white-key first-octave" data-note="D" data-key="w"></div>
					<div class="black-key" data-note="D#" data-key="3"></div>
					<div class="white-key first-octave" data-note="E" data-key="e"></div>
					<div class="white-key first-octave" data-note="F" data-key="r"></div>
					<div class="black-key" data-note="F#" data-key="5"></div>
					<div class="white-key first-octave" data-note="G" data-key="t"></div>
					<div class="black-key" data-note="G#" data-key="6"></div>
					<div class="white-key first-octave" data-note="A" data-key="y"></div>
					<div class="black-key" data-note="A#" data-key="7"></div>
					<div class="white-key first-octave" data-note="B" data-key="u"></div>

					<div class="white-key second-octave" data-note="C" data-key="z"></div>
					<div class="black-key" data-note="C#" data-key="s"></div>
					<div class="white-key second-octave" data-note="D" data-key="x"></div>
					<div class="black-key" data-note="D#" data-key="d"></div>
					<div class="white-key second-octave" data-note="E" data-key="c"></div>
					<div class="white-key second-octave" data-note="F" data-key="v"></div>
					<div class="black-key" data-note="F#" data-key="g"></div>
					<div class="white-key second-octave" data-note="G" data-key="b"></div>
					<div class="black-key" data-note="G#" data-key="h"></div>
					<div class="white-key second-octave" data-note="A" data-key="n"></div>
					<div class="black-key" data-note="A#" data-key="j"></div>
					<div class="white-key second-octave" data-note="B" data-key="m"></div>

					<div class="white-key third-octave" data-note="C" data-key=","></div>
					<div class="black-key" data-note="C#" data-key="l"></div>
					<div class="white-key third-octave" data-note="D" data-key="."></div>
					<div class="black-key" data-note="D#" data-key="Ã±"></div>
					<div class="white-key third-octave" data-note="E" data-key="-"></div>

					<div class="black-key" data-note="F#"></div>
					<div class="white-key" data-note="G"></div>
					<div class="black-key" data-note="G#"></div>
					<div class="white-key" data-note="A"></div>
					<div class="black-key" data-note="A#"></div>
					<div class="white-key" data-note="B"></div>

					<div class="white-key" data-note="C"></div> -->
				</article>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
